<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-6 col-md-9 col-sm-12">
      <mat-card>
        <mat-card-content>
          <h3 class="text-center">Logowanie</h3>
          <form name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
                *ngIf="!isLoggedIn"
          >
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Email:</mat-label>
              <input matInput
                     type="email" 
                     name="email"
                     [(ngModel)]="form.email"
                     placeholder="Podaj email" 
                     #email="ngModel"
                     required
              >
              <mat-error *ngIf="email.errors && f.submitted">
                Podaj prawidłowy adres email!
              </mat-error>
            </mat-form-field>
      
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Hasło:</mat-label>
              <input matInput
                     type="password"
                     name="password"
                     [(ngModel)]="form.password"
                     placeholder="Podaj hasło"
                     #password="ngModel"
                     required
                     minlength="6"
              >
              <mat-error *ngIf="password.errors && f.submitted">
                <span *ngIf="password.errors['required']">Podaj prawidłowe hasło!</span>
                <span *ngIf="password.errors['minlength']">Hasło musi być dłuższe niż 6 znaków!</span>
              </mat-error>
            </mat-form-field>
      
            <div class="text-center mt-3">
              <p>Nie masz konta? <a routerLink="/register">Zarejestruj się</a></p>
            </div>
      
            <div class="text-center">
              <button mat-raised-button color="primary" type="submit">Zaloguj się</button>
            </div>
      
            <div *ngIf="f.submitted && isLoginFailed" class="mat-error">
              Logowanie nie powiodło się: {{ errorMessage }}
            </div>
          </form>
          <div class="text-center" *ngIf="isLoggedIn">
            <p>Zalogowano pomyślnie!</p>
            <p>Przejdź do <a routerLink="/profile">profilu</a></p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
