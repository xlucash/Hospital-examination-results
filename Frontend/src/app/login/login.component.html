<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-6 col-md-9 col-sm-12">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center">Logowanie</h3>
          <div class="p-3">
            <form name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
              *ngIf="!isLoggedIn"
            >
              <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input 
                  type="email" 
                  name="email"
                  [(ngModel)]="form.email"
                  class="form-control" 
                  id="email" 
                  placeholder="Podaj email" 
                  #email="ngModel"
                  required
                  [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
                >
                <div *ngIf="email.errors && f.submitted">
                  <div>Podaj prawidłowy adres email!</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password">Hasło:</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  placeholder="Podaj hasło" 
                  [(ngModel)]="form.password"
                  name="password" 
                  required
                  minlength="6"
                  #password="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                >
                <div *ngIf="password.errors && f.submitted">
                  <div *ngIf="password.errors['required']">
                    <div>Podaj prawidłowe hasło!</div>
                  </div>
                  <div *ngIf="password.errors['minlength']">
                    <div>Hasło musi być dłuższe niż 6 znaków!</div>
                  </div>
                </div>
              </div>
              <div class="text-center mt-3">
                <p>Nie masz konta? <a routerLink="/register" class="text-primary">Zarejestruj się</a></p>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-default bg-primary text-white">Zaloguj się</button>
              </div>
              <div *ngIf="f.submitted && isLoginFailed">
                <div role="alert">
                  Logowanie nie powiodło się: {{ errorMessage }}
                </div>
              </div>
            </form>
            <div class="text-center" *ngIf="isLoggedIn">
              <p>Zalogowano pomyślnie!</p>
              <p>Przejdź do <a routerLink="/profile" class="text-primary">profilu</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
