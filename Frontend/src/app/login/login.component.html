<mat-card>
  <mat-card-header>
    <mat-card-title>Logowanie</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div *ngIf="!isLoggedIn">
      <form name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
        
        <!-- Username Field -->
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput
                 type="text"
                 name="username"
                 [(ngModel)]="form.username"
                 required
                 #username="ngModel">
          <mat-error *ngIf="username.errors && f.submitted">
            Username is required!
          </mat-error>
        </mat-form-field>
    
        <!-- Password Field -->
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput
                 type="password"
                 name="password"
                 [(ngModel)]="form.password"
                 required
                 minlength="6"
                 #password="ngModel">
          <mat-error *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
          </mat-error>
        </mat-form-field>
    
        <!-- Login Button -->
        <div>
          <button mat-raised-button color="primary">Login</button>
        </div>
    
        <!-- Error Message -->
        <div *ngIf="f.submitted && isLoginFailed" role="alert">
          <mat-error>Login failed: {{ errorMessage }}</mat-error>
        </div>
      </form>
    </div>
    
    <div *ngIf="isLoggedIn">
      <span>Logged in as {{ roles }}.</span>
    </div>
  </mat-card-content>
</mat-card>
