@if (currentUser) {
  <div>
    <header>
      <h3>
        <strong>{{ currentUser.username }}</strong>
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      @for (role of currentUser.roles; track role) {
      <li>{{ role }}</li>
      }
    </ul>
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="USG">
        Content 1
      </mat-tab>
      <mat-tab label="Rentgen">
        Content 2
      </mat-tab>
    </mat-tab-group>
  </div>
  } @else {
   <p>Please login.</p>
  }
