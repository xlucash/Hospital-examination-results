<h2 mat-dialog-title>Wyniki badań</h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="examinationForm" class="examination-form-content">
  <div class="examination-form-fields">
    <mat-form-field appearance="fill">
      <mat-label>Typ badania</mat-label>
      <mat-select formControlName="type">
        <mat-option value="USG">USG</mat-option>
        <mat-option value="XRAY">Rentgen</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Tytuł</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Opis</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  
    <mat-form-field appearance="fill">  
      <mat-label>Pesel</mat-label>
      <input matInput formControlName="pesel">
    </mat-form-field>
  
    <div class="file-input-container">
      <input type="file" (change)="onFileSelect($event)" multiple>
    </div>
  </div>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Anuluj</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!examinationForm.valid">Zapisz wyniki</button>
</div>
